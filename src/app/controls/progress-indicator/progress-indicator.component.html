<div class="progress-indicator-container">

    <p class="progress-indicator-title">{{ progTitle }}</p>
    <p class="current-level-indicator">Level: {{ currLevelIndicValue }}</p>

    <div class="spinner-container">
        <div class="spinner-background">{{ progIndicValue }}</div>
        <mat-progress-spinner class="progress-indicator-spinner" color="primary" [mode]="'determinate'"
            [value]="progIndicPercentage"></mat-progress-spinner>
    </div>

</div>
