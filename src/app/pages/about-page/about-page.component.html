<h1>My name is Luca</h1>
<p>I like cats. Meow.</p>

<button (click)="clearAllTests()">Clear all tests</button>

<mat-card>

    <mat-card-header>
        <mat-card-title>Test Results</mat-card-title>
        <mat-card-subtitle>({{ perfectCount }} perfect test scores!)</mat-card-subtitle>
    </mat-card-header>

    <mat-accordion>

        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Math
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="progress-indicator-section">
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Addition'"
                        [progress-indicator-value]="perfectAdditionCount"
                        [progress-indicator-percentage]="perfectAdditionCount * 3">
                    </app-progress-indicator>
                </div>
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Subtraction'"
                        [progress-indicator-value]="perfectSubtractionCount"
                        [progress-indicator-percentage]="perfectSubtractionCount * 3"></app-progress-indicator>
                </div>
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Multiplication'"
                        [progress-indicator-value]="perfectMultiplicationCount"
                        [progress-indicator-percentage]="perfectMultiplicationCount * 3"></app-progress-indicator>
                </div>
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Division'"
                        [progress-indicator-value]="perfectDivisionCount"
                        [progress-indicator-percentage]="perfectDivisionCount * 3">
                    </app-progress-indicator>
                </div>
            </div>
        </mat-expansion-panel>


        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Japanese
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="progress-indicator-section">
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Addition'"
                        [progress-indicator-value]="perfectAdditionCount"
                        [progress-indicator-percentage]="perfectAdditionCount * 3">
                    </app-progress-indicator>
                </div>
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Subtraction'"
                        [progress-indicator-value]="perfectSubtractionCount"
                        [progress-indicator-percentage]="perfectSubtractionCount * 3"></app-progress-indicator>
                </div>
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Multiplication'"
                        [progress-indicator-value]="perfectMultiplicationCount"
                        [progress-indicator-percentage]="perfectMultiplicationCount * 3"></app-progress-indicator>
                </div>
                <div class="progress-indicator-div">
                    <app-progress-indicator [progress-title]="'Division'"
                        [progress-indicator-value]="perfectDivisionCount"
                        [progress-indicator-percentage]="perfectDivisionCount * 3">
                    </app-progress-indicator>
                </div>
            </div>
        </mat-expansion-panel>

    </mat-accordion>
</mat-card>
